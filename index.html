<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
       <div class="row">
        <div class="col-4">
            <div class="timer">
             <h3 id="hours"></h3>
            </div>
            <p>hours</p>
        </div>
        
        <div class="col-4">
            <div class="timer">
             <h3 id="minutes"></h3>
            </div>
            <p>minutes</p>
        </div>
        <div class="col-4">
            <div class="timer">
             <h3 id="seconds"></h3>
            </div>
            <p>seconds</p>
        </div>
        <div class="col-4">
            <div class="timer">
             <h3 id="AM/PM"></h3>
            </div>
            <p>AM/PM</p>
        </div>


       </div>
    </section>


    <script src="clock.js"></script>
</body>
</html>
